<body style="background: rgb(43, 41, 39);">
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-12">
                <h1 style="color: white;">ChatterBox</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">

                            <div class="row" >

                                </div>
                            </div>

                            <div class="row justify-content-end chatrow" >

                                </div>
                            </div>
                    </div>
                  </div>
            </div>
        </div>

        
            
                <form action="" id="send-container" class="mt-4" >
                    <div class="row" >
                        <div class="col-lg-11 col-md-10 col-sm-10 col-10" >

                        </div>
                        <div class="col-lg-1 col-md-2 col-sm-2 col-2  d-flex justify-content-end" >
